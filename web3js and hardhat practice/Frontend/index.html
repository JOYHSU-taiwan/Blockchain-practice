<html>
  <head>
    <title>Quadrant assignment</title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>

    <h1>1. Connect to Metamask</h1>
    <button class="button" id="connectButton">Connect wallet</button>
    <p id="walletConnectStatus">Your wallet is not connected yet.</p>

    <h2>Your Account Information</h2>
    <p>Wallet address：<span id="walletAddress"></span></p>
    <p>Eth balance in Wei：<span id="ethBalance"></span></p>
    <hr />

    <h1>2. Register Game</h1>
    <p>My EGame register status：<span id="registerStatus"></span></p>
    <button class="button" id="register">new player register</button>


    <hr />

    <h1>3. Play Game</h1>
    <p>My EGame score：<span id="egameScore"></span></p>
    <input type="number" id="tokenAmount" />
    <button class="button" id="playGame">play game</button>

    <hr />

    <h1>4. Top up EGame Token</h1>
    <p>EGame token balance in Wei：<span id="egameBalance"></span></p>
    <input type="number" id="topUpTokenAmount" />
    <button class="button" id="topUpToken">top up token</button>

    <script type="text/javascript" src="./LoadPageInfo.js"></script>
    <script type="text/javascript" src="./ConnectMetamask.js"></script>
    <script type="text/javascript" src="./RegisterGame.js"></script>
    <script type="text/javascript" src="./PlayGame.js"></script>
    <script type="text/javascript" src="./TopUpToken.js"></script>

  </body>
</html>
